<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 day split Workout Form & GIF Guide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bs-body-bg: #0d1117;
        --bs-body-color: #c9d1d9;
        --bs-border-color: #30363d;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
      }

      .section-header {
        background-color: #161b22;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .section-header:hover {
        background-color: #21262d;
      }

      .section-content {
        background-color: #2a2e35;
      }

      .card {
        background-color: #0d1117;
        border-color: #30363d;
        border-left: 4px solid #28a745;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        color: #f0f6fc;
      }

      .card-text {
        color: #8b949e;
      }

      /* Loader Styles */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(13, 17, 23, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      .loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #30363d;
        border-top: 4px solid #28a745;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .card-img-top {
        background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      .card-img-top.loading {
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>

  <body class="p-3 p-md-4">
    <!-- Loader -->
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>

    <div class="container" style="max-width: 900px">
      <h1 class="text-3xl fw-bold text-center mb-4" style="color: #28a745">
        4 Day Split Workout Guide & Tracker
      </h1>
      <p class="text-center text-sm mb-5" style="color: #8b949e">
        64 essential exercises with quick form cues and video links to keep your
        workouts efficient and effective.
      </p>

      <div id="routine-container">
        <!-- Data will be populated here -->
      </div>

      <div class="mt-5 text-center text-sm" style="color: #6e7681">
        <p>&copy; 2025 Workout Companion. Lift Heavy, Stay Safe.</p>
      </div>
    </div>

    <script>
      // Show loader on page load
      window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        setTimeout(() => {
          loader.classList.add('hidden');
        }, 500);
      });

      // Define all exercises, cues, and video links
      const exerciseData = [
  // --- DAY 1: CHEST & TRICEPS ---
  {
    "day": "Day 1: Chest & Triceps",
    "name": "Incline Dumbbell Press",
    "cue": "Chest Up, Shoulders Back. Press slightly inward and focus on driving up and together. Keep shoulder blades pinned.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/DB_INC_BP.gif"
  },
  {
    "day": "Day 1: Chest & Triceps",
    "name": "Flat Dumbbell Press",
    "cue": "Keep feet planted. Bring dumbbells down to chest level with elbows at 45 degrees, then press up over mid-chest.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/DB_BP.gif"
  },
  {
    "day": "Day 1: Chest & Triceps",
    "name": "Pec Deck Fly Machine",
    "cue": "Squeeze your elbows together in front of your chest. Keep a slight bend in the arms and don't let the weights touch.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/PEC_DECK_FLY.gif"
  },
  {
    "day": "Day 1: Chest & Triceps",
    "name": "Cable Crossover",
    "cue": "Step forward for stability. Bring handles down and across your body as if hugging a large tree.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/CABLE_CROSSOVER.gif"
  },
  {
    "day": "Day 1: Chest & Triceps",
    "name": "Rope Tricep Pushdowns",
    "cue": "Keep elbows pinned to your sides. Flare the rope out at the bottom of the movement to maximize the contraction.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/ROPE_PUSH_DOWN.gif"
  },
  {
    "day": "Day 1: Chest & Triceps",
    "name": "Skull Crushers (EZ Bar)",
    "cue": "Lower the bar toward your forehead by bending only at the elbows. Keep upper arms vertical throughout.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/EZ_BAR_SKULL_CRUSHER.gif"
  },
  {
    "day": "Day 1: Chest & Triceps",
    "name": "Overhead DB Extension",
    "cue": "Hold one dumbbell with both hands. Lower it behind your head and press upward, keeping elbows close to ears.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/DB_OVERHEAD_EXT.gif"
  },
  {
    "day": "Day 1: Chest & Triceps",
    "name": "Bench Dips",
    "cue": "Keep your back close to the bench. Lower until elbows are at 90 degrees, then push back up using triceps.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/BENCH_DIPS.gif"
  },
  {
    "day": "Day 1: Chest & Triceps",
    "name": "(Reserve) Push-ups",
    "cue": "Maintain a straight line from head to heels. Go to failure to finish off the chest.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/PUSH_UP.gif"
  },
  {
    "day": "Day 1: Chest & Triceps",
    "name": "(Reserve) Chest Press Machine",
    "cue": "Focus on the mind-muscle connection. Good for when stabilizers are tired.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/CHEST_PRESS_MCH.gif"
  },
  {
    "day": "Day 1: Chest & Triceps",
    "name": "Cool Down: Chest & Tri Stretch",
    "cue": "30s Doorway stretch for chest; 30s overhead reach for triceps. Breathe deeply.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/CHEST_STRETCH.gif"
  },

  // --- DAY 2: BACK & BICEPS ---
  {
    "day": "Day 2: Back & Biceps",
    "name": "Lat Pulldown (Wide Grip)",
    "cue": "Pull with your elbows, not your hands. Bring the bar to upper chest and squeeze shoulder blades.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/LAT_PULL_DOWN.gif"
  },
  {
    "day": "Day 2: Back & Biceps",
    "name": "Seated Cable Row",
    "cue": "Keep back straight. Pull the handle toward your belly button, focusing on the mid-back squeeze.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/SEATED_ROW.gif"
  },
  {
    "day": "Day 2: Back & Biceps",
    "name": "One-Arm Dumbbell Row",
    "cue": "Place one hand on a bench for support. Pull the weight to your hip, keeping your elbow tucked.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/DB_ROW.gif"
  },
  {
    "day": "Day 2: Back & Biceps",
    "name": "Straight Arm Pulldown",
    "cue": "Slightly hinge at hips. Keep arms nearly straight and pull the bar to your thighs using your lats.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/ST_ARM_PULL_DOWN.gif"
  },
  {
    "day": "Day 2: Back & Biceps",
    "name": "Barbell Bicep Curls",
    "cue": "Avoid swinging. Keep elbows fixed at your sides and curl the bar toward your shoulders.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/BB_CURL.gif"
  },
  {
    "day": "Day 2: Back & Biceps",
    "name": "Hammer Curls",
    "cue": "Palms facing each other. This targets the brachialis and forearms for arm thickness.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/HAMMER_CURL.gif"
  },
  {
    "day": "Day 2: Back & Biceps",
    "name": "Preacher Curls",
    "cue": "Lock your triceps onto the pad. This isolates the bicep by removing momentum.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/PREACHER_CURL.gif"
  },
  {
    "day": "Day 2: Back & Biceps",
    "name": "Concentration Curls",
    "cue": "Sit on bench, elbow against inner thigh. Curl the dumbbell slowly for a peak contraction.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/CONC_CURL.gif"
  },
  {
    "day": "Day 2: Back & Biceps",
    "name": "(Reserve) Face Pulls",
    "cue": "Pull the rope toward your forehead, pulling the ends apart. Great for rear delts and posture.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/FACE_PULL.gif"
  },
  {
    "day": "Day 2: Back & Biceps",
    "name": "Cool Down: Back & Bi Stretch",
    "cue": "30s Dead hang from pull-up bar; 30s cross-body arm stretch. Relax the grip.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/BACK_STRETCH.gif"
  },

  // --- DAY 3: SHOULDERS & ABS ---
  {
    "day": "Day 3: Shoulders & Abs",
    "name": "Seated Dumbbell Shoulder Press",
    "cue": "Bench at slight incline (one notch back). Press dumbbells up, but don't clink them at the top.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/SEAT_DB_SHD_PRESS.gif"
  },
  {
    "day": "Day 3: Shoulders & Abs",
    "name": "Lateral Raises",
    "cue": "Lead with your elbows. Raise to shoulder height with a slight forward tilt (pouring water).",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/DB_LATERAL_RAISE.gif"
  },
  {
    "day": "Day 3: Shoulders & Abs",
    "name": "Reverse Pec Deck",
    "cue": "Focus on the rear delts. Keep arms straight and pull back until your arms are in line with your shoulders.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/REV_PEC_DECK.gif"
  },
  {
    "day": "Day 3: Shoulders & Abs",
    "name": "Dumbbell Front Raises",
    "cue": "Raise dumbbells to eye level. Control the descent to maximize time under tension.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/DB_FRONT_RAISE.gif"
  },
  {
    "day": "Day 3: Shoulders & Abs",
    "name": "Hanging Leg Raises",
    "cue": "Avoid swinging. Use your lower abs to pull your knees or feet toward your chest.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/HANGING_LEG_RAISE.gif"
  },
  {
    "day": "Day 3: Shoulders & Abs",
    "name": "Plank",
    "cue": "Keep a straight line from head to toe. Engage your glutes and core. Hold for 60s.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/PLANK.gif"
  },
  {
    "day": "Day 3: Shoulders & Abs",
    "name": "Russian Twists",
    "cue": "Rotate your torso from side to side. Keep your feet off the ground for extra difficulty.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/RUSSIAN_TWIST.gif"
  },
  {
    "day": "Day 3: Shoulders & Abs",
    "name": "Dead Bugs",
    "cue": "Keep your lower back flat on the floor. Lower opposite arm and leg slowly.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/DEAD_BUG.gif"
  },
  {
    "day": "Day 3: Shoulders & Abs",
    "name": "(Reserve) Dumbbell Shrugs",
    "cue": "Pull your shoulders straight up toward your ears. Hold for a second at the top.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/DB_SHRUG.gif"
  },
  {
    "day": "Day 3: Shoulders & Abs",
    "name": "Cool Down: Shoulder & Core Stretch",
    "cue": "30s Cobra stretch for abs; 30s child's pose for lower back and shoulders.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/COBRA_STRETCH.gif"
  },

  // --- DAY 4: LEGS ---
  {
    "day": "Day 4: Legs",
    "name": "Hack Squat Machine",
    "cue": "Feet shoulder-width apart. Lower until thighs are parallel to the platform, then drive through heels.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/HACK_SQUAT.gif"
  },
  {
    "day": "Day 4: Legs",
    "name": "Romanian Deadlift (RDL)",
    "cue": "Hinge at the hips. Keep dumbbells close to legs and lower until you feel a deep hamstring stretch.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/DB_RDL.gif"
  },
  {
    "day": "Day 4: Legs",
    "name": "Leg Extension Machine",
    "cue": "Point toes up. Squeeze your quads hard at the top of the movement.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/LEG_EXT.gif"
  },
  {
    "day": "Day 4: Legs",
    "name": "Lying Leg Curls",
    "cue": "Keep your hips pressed into the pad. Curl the weight toward your glutes and control the return.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/LYING_LEG_CURL.gif"
  },
  {
    "day": "Day 4: Legs",
    "name": "Standing Calf Raises",
    "cue": "Get a full stretch at the bottom and a hard squeeze at the top. Pause briefly at both ends.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/ST_CALF_RAISE.gif"
  },
  {
    "day": "Day 4: Legs",
    "name": "Seated Calf Raises",
    "cue": "Targets the soleus muscle. Keep the movement slow and deliberate.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/SEATED_CALF_RAISE.gif"
  },
  {
    "day": "Day 4: Legs",
    "name": "Glute Bridges",
    "cue": "Drive through your heels to lift your hips. Squeeze glutes at the top.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/GLUTE_BRIDGE.gif"
  },
  {
    "day": "Day 4: Legs",
    "name": "Wall Sit",
    "cue": "Keep back flat against the wall and knees at 90 degrees. Hold for as long as possible.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/WALL_SIT.gif"
  },
  {
    "day": "Day 4: Legs",
    "name": "(Reserve) Goblet Squat",
    "cue": "Hold dumbbell at chest height. Keep elbows inside knees at the bottom of the squat.",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/DB_GOBLET_SQUAT.gif"
  },
  {
    "day": "Day 4: Legs",
    "name": "Cool Down: Full Leg Stretch",
    "cue": "30s Couch stretch for quads; 30s seated hamstring reach. Prevent the stairs from being too hard!",
    "gif": "https://burnfit.io/wp-content/uploads/2023/11/QUAD_STRETCH.gif"
  }
];

      const container = document.getElementById("routine-container");

      // Group exercises by day
      const routineByDay = exerciseData.reduce((acc, exercise) => {
        if (!acc[exercise.day]) {
          acc[exercise.day] = [];
        }
        acc[exercise.day].push(exercise);
        return acc;
      }, {});

      // Render sections
      for (const day in routineByDay) {
        const exercises = routineByDay[day];
        const sectionId = day.replace(/ /g, "-");

        const dayHtml = `
                <div class="mb-4 card rounded-3 shadow-sm overflow-hidden bg-body-tertiary">
                    <div id="${sectionId}-header" class="section-header p-3 d-flex justify-content-between align-items-center" onclick="toggleSection('${sectionId}-content')" role="button">
                        <h2 class="mb-0 fw-semibold" style="color: #58a6ff;">${day} (${
          exercises.length
        } Exercises)</h2>
                        <svg id="${sectionId}-icon" class="transform transition-transform" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transition: transform 0.2s;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                    <div id="${sectionId}-content" class="section-content d-none p-3">
                        ${exercises
                          .map(
                            (ex) => `
                            <div class="card mb-3 border-start border-3" style="background-color: ${
                              ex.optional ? "#221616" : "#161b22"
                            };">
                                <img class="card-img-top img-fluid loading" src="${
                                  ex.gif
                                }" alt="${ex.name} demo" onload="this.classList.remove('loading')">
                                <div class="card-body p-3">
                                    <h5 class="card-title fw-bold">${ex.name}${
                              ex.optional ? " *" : ""
                            }</h5>
                                    <p class="card-text small fst-italic mb-3">Cue: ${
                                      ex.cue
                                    }</p>
                                </div>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                </div>
            `;
        container.innerHTML += dayHtml;
      }

      // Toggle function for collapsible sections
      function toggleSection(contentId) {
        const content = document.getElementById(contentId);
        const iconId = contentId.replace("-content", "-icon");
        const icon = document.getElementById(iconId);

        if (content.classList.contains("d-none")) {
          content.classList.remove("d-none");
          icon.style.transform = "rotate(180deg)";
        } else {
          content.classList.add("d-none");
          icon.style.transform = "rotate(0deg)";
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
